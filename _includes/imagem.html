{% capture imagePath %}{{ include.name }}{% endcapture %}
{% if include.caption %}
<figure style="text-align:center;">
    <img style="img;" src="{{ site.baseurl }}/images/miembros/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
    <figcaption>{{ include.caption }}</figcaption>
</figure>
{% else %}
    <img style="img;" src="{{ site.baseurl }}/images/miembros/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
